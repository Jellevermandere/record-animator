{% extends "layout.html" %}
{% block title %}Add Session{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
<div class="col"> 
    <div class ="row pb-5">
        <h1>Record Creator</h1>
    </div>
    <div class="row">
        <div class="col">
            <h2>Upload the Images in order</h2>
            <form method=post enctype=multipart/form-data>
                <div class="form-group mb-3">
                    <label for="favcolor">Background color:</label>
                    <input type="color" id="favcolor" name="favcolor" value="#222222">
                </div>
                <div class="form-group mb-3">
                    <label class="form-label" for="fileUpload">Images</label>
                    <input type="file" class="form-control" name="file" multiple="" id="FileUpload">
                </div>
                <button class="btn btn-primary" type=submit value=Upload>Submit</button>
            </form>
        </div>
        <div class="col">
            <h2>Template</h2>
            <img src="static/PieSlice.png" class="img-fluid" alt="Record Template">
        </div>
    </div>
</div>
{% endblock %}
